<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SC Travel project</title>
  <!-- ########## FAVICON ########## -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/site.webmanifest">
  <!-- ########## FONT AWESOME ########## -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- ########## CSS STYLES ########## -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- ########## HEADER SECTION ########## -->
  <header class="header" id="header">
    <a href="#header" class="logo"><img src="img/logo.png" alt="SC Travel logo">Travel</a>
    <form action="" class="search-form">
      <input type="search" name="" id="searchBox" placeholder="Search here">
      <label for="searchBox" class="fas fa-search"></label>
    </form>
    <div class="icons">
      <div class="fas fa-search" id="search-btn"></div>
      <div class="fas fa-moon" id="theme-btn"></div>
      <div class="fas fa-user" id="login-btn"></div>
      <div class="fas fa-bars" id="menu-btn"></div>
    </div>
    <nav class="navbar">
      <a href="#home">Home</a>
      <a href="#book">Book</a>
      <a href="#packages">Packages</a>
      <a href="#services">Services</a>
      <a href="#pricing">Pricing</a>
      <a href="#gallery">Gallery</a>
      <a href="#reviews">Reviews</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
    </nav>
    <form action="" class="login-form">
      <div class="inputBox">
        <span>Username</span>
        <input type="text" placeholder="Username / Email">
      </div>
      <div class="inputBox">
        <span>Password</span>
        <input type="password" placeholder="Password">
      </div>
      <div class="remember">
        <input type="checkbox" name="" id="login-remember">
        <label for="login-remember">Remember me</label>
      </div>
      <div class="account">
        <p>Forgot password?<a href="#">Click here</a></p>
        <p>Don't have an account?<a href="#">Register here</a></p>
      </div>
      <input type="submit" class="btn" value="Login">
    </form>
  </header>
  <!-- ########## END OF HEADER SECTION ########## -->
  <!-- ########## HOME SECTION ########## -->
<section class="home" id="home">
  <div class="content">
    <h3>DISCOVER THE WORLD!</h3>
    <p>Fill those passport pages with us</p>
    <a href="#book" class="btn">Book now</a>
    <div class="video-container">.
      <video src="img/vid-1.mp4" id="video-bg" loop autoplay muted></video>
    </div>
  </div>
</section>
  <!-- ########## END OF HOME SECTION ########## -->
  <!-- ########## BOOK SECTION ########## -->
  <section class="book" id="book">
    <h1 class="heading">
      <span>b</span>
      <span>o</span>
      <span>o</span>
      <span>k</span>
      <span class="space"></span>
      <span>n</span>
      <span>o</span>
      <span>w</span>
    </h1>
    <div class="row">
      <form action="">
        <div class="inputBox">
          <h3>Where are you going?</h3>
          <input type="text" placeholder="I am going to...">
        </div>
        <div class="inputBox">
          <h3>Number of guests?</h3>
          <input type="number" placeholder="...guests">
        </div>
        <div class="inputBox">
          <h3>Check-in</h3>
          <input type="date">
        </div>
        <div class="inputBox">
          <h3>Check-out</h3>
          <input type="date">
        </div>
        <input type="submit" class="btn" value="book now">
      </form>
      <div class="image">
        <img src="img/pic-1.svg" alt="">
      </div>
    </div>
  </section>
  <!-- ########## END OF BOOK SECTION ########## -->
  <!-- ########## JAVASCRIPT ########## -->
  <script src="js/script.js"></script>
</body>
</html>
